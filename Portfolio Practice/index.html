<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRY&DEV</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar-custom">
      <a class="DRY&DEV-brand">DRY&DEV</a>
      <!--logo creado con IA -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <ul class="navbar-main">
          <li class="navbar-item1"><a href="#">Services</a></li>
          <li class="navbar-item2"><a href="#">About me!</a></li>
          <li class="navbar-item3"><a href="#">Contact</a></li>
        </ul>
        <form class="navbar-searchB">
          <input
            class="navbar-searchBfield"
            type="search"
            placeholder="Type here..."
            aria-label="Search"
          />
          <button class="navbar-searchBC" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </body>
  <script src="/JS/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
